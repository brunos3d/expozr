<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expozr Host Example</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
      }

      .loading {
        background: rgba(255, 193, 7, 0.2);
        border-left: 4px solid #ffc107;
      }

      .success {
        background: rgba(40, 167, 69, 0.2);
        border-left: 4px solid #28a745;
      }

      .error {
        background: rgba(220, 53, 69, 0.2);
        border-left: 4px solid #dc3545;
      }

      .console {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        min-height: 200px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        overflow-y: auto;
        max-height: 400px;
      }

      .console-line {
        margin: 5px 0;
        word-wrap: break-word;
      }

      .emoji {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h1><span class="emoji">üöÄ</span>Expozr Host Application</h1>
        <div class="status loading">
          <span class="emoji">‚è≥</span>Initializing host application...
        </div>
      </div>

      <div class="console" id="console">
        <div class="console-line">Console output will appear here...</div>
      </div>
    </div>

    <script>
      // Enhance console logging to show in the UI
      const consoleElement = document.getElementById("console");
      const originalLog = console.log;
      const originalError = console.error;

      function addToConsole(message, type = "log") {
        const line = document.createElement("div");
        line.className = "console-line";
        line.style.color = type === "error" ? "#ff6b6b" : "#fff";
        line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        consoleElement.appendChild(line);
        consoleElement.scrollTop = consoleElement.scrollHeight;
      }

      console.log = function (...args) {
        originalLog.apply(console, args);
        addToConsole(args.join(" "), "log");
      };

      console.error = function (...args) {
        originalError.apply(console, args);
        addToConsole(args.join(" "), "error");
      };

      // Clear initial message
      consoleElement.innerHTML = "";
    </script>
  </body>
</html>
